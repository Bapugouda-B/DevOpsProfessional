<html lang="en">

<body style="margin: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #ece9e6, #ffffff);">

  <div style="text-align: center; padding: 60px 20px;">
    <img src="https://i.ibb.co/9y9Rj5M/profile-pic.png" alt="Profile" style="width: 150px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">

    <a href="#projects" style="

      color: #fff;

        width: 250px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        <p style="color: #666;">Personal website with project showcase and contact form.</p>
